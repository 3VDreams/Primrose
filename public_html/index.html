        <script type="text/javascript">
            var prim;
            window.addEventListener("load", function () {
                var ctrls = findEverything();
                prim = new Primrose(ctrls.output, {
                    file: Primrose.toString()
                });

                makeSelectorFromObj(ctrls.keyboards, CodePages, "EN_US", "setCodePage");
                makeSelectorFromObj(ctrls.themes, Themes, "DEFAULT", "setTheme");
            });
        </script>
